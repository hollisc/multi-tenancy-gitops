apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mq-quarkus-app-prod
spec:
  destination:
    namespace: prod
    server: https://kubernetes.default.svc
  project: applications
  source:
    path: ibm/us-east/toronto1/ocp-clusters/pre-prod-1/1-apps/prod/mq-quarkus-app
    repoURL: https://github.com/hollisc/multi-tenancy-gitops.git
    targetRevision: demo2-mq
    helm:
      valueFiles:
      - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
