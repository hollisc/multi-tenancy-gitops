apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-system
  annotations:
    argocd.argoproj.io/sync-wave: "100"   
spec:
  destination:
    namespace: istio-system
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: 3-infra/namespaces/istio-system
    repoURL: https://github.com/hollisc/multi-tenancy-gitops.git
    targetRevision: gitops-sb4
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
