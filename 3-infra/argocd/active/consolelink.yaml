apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cntk-consolelink
  annotations:
    argocd.argoproj.io/sync-wave: "100"
  finalizers:
    - resources-finalizer.argocd.argoproj.io  
spec:
  destination:
    namespace: tools
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: 3-infra/consolelink
    repoURL: https://github.com/hollisc/multi-tenancy-gitops.git
    targetRevision: gitops-sb4
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
