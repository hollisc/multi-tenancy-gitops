apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: instana-agent
  annotations:
    argocd.argoproj.io/sync-wave: "200"
  labels:
    gitops.tier.group: cntk
  finalizers:
    - resources-finalizer.argocd.argoproj.io  
spec:
  destination:
    namespace: openshift-operators
    server: https://kubernetes.default.svc
  project: services
  source:
    path: 2-services/operators/instana-agent
    repoURL: https://github.com/hollisc/multi-tenancy-gitops.git
    targetRevision: gitops-sb4
    helm:
      valueFiles:
      - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
