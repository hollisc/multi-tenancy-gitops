apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ibm-mq-dev-instance
  annotations:
    argocd.argoproj.io/sync-wave: "400"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  project: services
  source:
    path: 2-services/instances/namespace-dev/base
    repoURL: https://github.com/hollisc/multi-tenancy-gitops.git
    targetRevision: demo-mq-v2-ha-hc
    helm:
      valueFiles:
      - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
