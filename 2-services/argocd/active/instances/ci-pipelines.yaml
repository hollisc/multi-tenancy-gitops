apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ci-pipelines
spec:
  destination:
    namespace: ci
    server: https://kubernetes.default.svc
  project: services
  source:
    path: 2-services/instances/namespace-ci/pipelines
    repoURL: https://github.com/hollisc/multi-tenancy-gitops.git
    targetRevision: rosa-useast-mq
  syncPolicy: {}
