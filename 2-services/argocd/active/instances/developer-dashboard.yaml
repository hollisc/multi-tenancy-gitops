apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: developer-dashboard
spec:
  destination:
    namespace: tools
    server: 'https://kubernetes.default.svc'
  project: services
  source:
    path: 2-services/instances/developer-dashboard
    repoURL: https://github.com/hollisc/multi-tenancy-gitops.git
    targetRevision: rosa-useast-mq
    helm:
      releaseName: developer-dashboard
      valueFiles:
      - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
